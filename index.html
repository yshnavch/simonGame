<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon game</title>
</head>
<body>
    <img src="back1.jpg">
    
    <header class="head"><h3>Simon Game</h3>
        <hr><hr>
         <br>
        <button id="st" Class="start">Start</button>
        <button id ="reset" class="start">Reset</button>
        <br>
        <p class= "info"> </p>
    </header>
    <div class="container">
        <div>
            <button class="button green" data-tile="green"></button><button class="button red" data-tile="red"></button>
        </div>
        <div class="bot">
            <button class="button yellow" data-tile="yellow"></button><button class="button blue" data-tile="blue"></button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
